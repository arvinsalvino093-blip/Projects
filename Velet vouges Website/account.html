<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Vogue - User Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Velvet Vogue Logo" class="logo">
        <h1>Velvet Vogue</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
                <li><a href="account.html">User Account</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="account-selection">
        <h2>Choose Account Type</h2>
        <button onclick="location.href='#admin-login'">Admin</button>
        <button onclick="location.href='#user-account'">User</button>
    </section>
    
    <section id="user-account">
        <h2>User Account</h2>
        <div class="register-form">
            <h3>Register</h3>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#login-form">Login</a></p>
        </div>
    </section>
    
    <section id="login-form">
        <h3>Login</h3>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p><a href="#forgot-password">Forgot Password?</a></p>
    </section>
    
    <section id="forgot-password">
        <h3>Forgot Password?</h3>
        <form action="#" method="POST">
            <label for="reset-email">Enter your email:</label>
            <input type="email" id="reset-email" name="reset-email" required>
            
            <button type="submit">Reset Password</button>
        </form>
    </section>
    
    <section id="admin-login">
        <h2>Admin Login</h2>
        <form action="#" method="POST">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" name="admin-username" required>
            
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="admin-password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>
    
    <footer>
        <h3>Contact Us</h3>
        <p>Email: support@velvetvogue.com</p>
        <p>Phone: +1 234 567 890</p>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
